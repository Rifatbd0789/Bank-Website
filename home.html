<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome ! </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./image/icons8-bank-building-64.png" type="image/xl-icon">
  </head>
  <body>
    <header class="mx-4 mt-4 lg:mt-1 text-center border-4 bg-slate-400">
      <h1 class="text-xl lg:text-7xl font-extrabold">
        Welcome to <span class="text-red-500">RHR Bank!!!</span>
      </h1>
    </header>
    <main>
      <!-- Deposit, withdraw, balance section -->
      <section class=" grid md:flex lg:flex gap-4 justify-center p-5">
        <!-- Deposit -->
        <div class="bg-green-400 w-full lg:w-1/4 text-center text-4xl text-white pt-10">
          <h2>Deposit</h2>
          <p class="pt-4">$<span id="deposit">00</span></p>
        </div>
        <!-- Withdraw -->
        <div
          class="bg-pink-400 w-full lg:w-1/4 p-14 text-center text-4xl text-white pt-10"
        >
          <h2>Withdraw</h2>
          <p class="pt-4">$<span id="withdraw">00</span></p>
        </div>
        <!-- Balance -->
        <div
          class="bg-orange-400 w-full lg:w-2/5 p-14 text-center text-4xl text-white pt-10"
        >
          <h2>Balance</h2>
          <p class="pt-4">$<span id="balance">00</span></p>
        </div>
      </section>
      <!-- Deposit and Withdraw amount section -->
      <section class="grid grid-flow-row lg:grid-flow-col gap-4 px-6 w-full">
        <!-- Deposit amount -->
        <div>
          <div class="bg-blue-400 py-14 text-center text-xl lg:text-4xl text-white">
            <h2>Please Deposit</h2>
            <input
              id="depositAmountField"
              class="text-black text-center mt-4"
              type="number"
              name=""
              placeholder="$ Enter Amount"
            />
            <button
              id="depositField"
              class="block m-auto mt-4 bg-blue-800 text-xl px-12 py-6 rounded-xl hover:bg-blue-300"
            >
              Deposit
            </button>
          </div>
        </div>
        <div>
          <!-- withdraw amount section -->
          <div class="bg-purple-400 py-14 text-center text-xl lg:text-4xl text-white">
            <h2>Please Withdraw</h2>
            <input
              id="withdrawAmountField"
              class="text-black text-center mt-4"
              type="number"
              name=""
              placeholder="$ Enter Amount"
            />
            <button
              id="withdrawField"
              class="block m-auto mt-4 bg-purple-800 text-xl px-12 py-6 rounded-xl hover:bg-purple-300"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <div class="flex justify-center">
      <button class="bg-slate-200 hover:bg-white w-1/3 h-12 my-5 text-2xl rounded-lg font-bold text-indigo-800 justify-center" onclick="window.location.href = 'index.html'">Logout</button>
    </div>
    </main>
    <script src="./JS/home.js"></script>
  </body>
</html>
