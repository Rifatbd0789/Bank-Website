<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RHR Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./image/icons8-bank-building-64.png" type="image/x-icon">
  </head>
  <body class="text-center">
    <header class="m-10 pt-10">
      <h1 class="text-7xl text-indigo-800 font-extrabold">RHR Bank</h1>
    </header>
    <main class="bg-indigo-400 w-4/5 mx-auto rounded-lg">
      <h3 class="text-4xl text-white">Please Login !!!</h3>
      <div class="p-10">
        <input
          id="loginField"
          class="block m-auto mb-4 w-full lg:w-3/5 p-1 text-2xl"
          type="email"
          placeholder="Your E-Mail..."
        />
        <input
          id="PasswordField"
          class="block m-auto w-full lg:w-3/5 p-1 text-2xl"
          type="password"
          placeholder="Your PassWord..."
        />
        <button
          id="btnLogin"
          class="bg-slate-200 hover:bg-white w-full lg:w-1/5 h-7 lg:h-10 mt-5 text-sm lg:text-2xl rounded-lg font-bold text-indigo-800"
        >
          Login
        </button>
      </div>
    </main>
    <footer></footer>
    <script src="./JS/login.js"></script>
  </body>
</html>
